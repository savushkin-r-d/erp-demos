<div *ngIf="isLoaded">
    <p [ngClass]="'tableNameText'">{{tableName}} is here!</p>
    <div>
        <div *ngIf="createRow == false" [class.crudButtonsDiv]="selectedRow >= 0" [ngClass]="['crudButton']">
            <button (click)="createRecord()">Create</button>
        </div>
        <div *ngIf="createRow == true" [class.crudButtonsDiv]="selectedRow >= 0" [ngClass]="['crudButton', 'crudButtonsDiv']">
            <button (click)="saveRecord()">Save</button>
        </div>
        <div *ngIf="createRow == true" [class.crudButtonsDiv]="selectedRow >= 0" [ngClass]="'crudButton'">
            <button (click)="cancelCreatingRecord()">Cancel</button>
        </div>
        <div *ngIf="updateRow == false" [class.hidden]="selectedRow < 0" [ngClass]="['crudButton', 'crudButtonsDiv']">
            <button (click)="updateRecord()">Update</button>
        </div>
        <div *ngIf="updateRow == true" [class.hidden]="selectedRow < 0" [ngClass]="['crudButton', 'crudButtonsDiv']">
            <button (click)="saveRecord()">Save</button>
        </div>
        <div *ngIf="updateRow == true" [class.hidden]="selectedRow < 0" [ngClass]="['crudButton', 'crudButtonsDiv']">
            <button (click)="cancelUpdatingRecord()">Cancel</button>
        </div>
        <div [class.hidden]="selectedRow < 0" [ngClass]="['crudButton']">
            <button (click)="deleteSelectedRow($event)">Delete</button>
        </div>
    </div>
    <div [ngClass]="'fixedTableHeader'">
        <table>
            <thead [ngClass]="'fixHeader'">
                <tr>
                    <th *ngFor="let column of columns">{{column.toUpperCase()}}</th>
                </tr>
            </thead>
            <tbody [ngClass]="'overflowY'">
                <tr *ngFor="let dataRow of data; let rowId = index" (click)="raiseOnRowClick($event, rowId)"
                    [class.highlighted]="this.selectedRow == rowId" [class.deleted]="" [attr.id]=rowId>
                    <td *ngFor="let dataValue of dataRow; let cellId = index" [attr.name]="columns[cellId]">
                        {{dataValue}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="!isLoaded">
    <p [ngClass]="'tableNameText'">{{tableName}} right now is empty or haven't loaded yet.</p>
</div>

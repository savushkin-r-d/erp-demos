<div *ngIf="isLoaded">
    <p>{{tableName}} is here!</p>
    <div class="fixedTableHeader">
        <table >
            <thead class="fixHeader">
                <tr>
                    <th *ngFor="let column of columns">{{column}}</th>
                </tr>
            </thead>
            <tbody class="overflowY">
                <tr (click)="raiseOnRowClick(rowId)" *ngFor="let dataRow of data; let rowId = index" [attr.id] = rowId>
                    <td *ngFor="let dataValue of dataRow">{{dataValue}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="!isLoaded">
    <p>{{tableName}} right now is empty or haven't loaded yet.</p>
</div>
